<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="welcome">
    <h1>Welcome to your Library!</h1>
    if you want to add a book, click the button below.
    </div>
    <button id="newBookBtn">New Book</button>
    <form id="newBookForm" style="display: none;">
        <label for="title">Title</label>
        <input type="text" id="title" required>
        <br>
        <label for="author">Author</label>
        <input type="text" id="author" required>
       <br>
        <label for="pages">Pages</label>
        <input type="text" id="pages" required>
       <br>
        <label for="alreadyRead">Read</label>
        <input type="checkbox" id="alreadyRead">
        <br>
        <input type="submit" value="add Book" id="submitBtn">
        
    </form>



    <div id="library">
        <div id="displayArea">
            
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
